name: ESLint Check

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read 

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
      - run: pnpm lint
